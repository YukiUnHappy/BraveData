<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Equip [WIP] - BraveData</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/extensions/multiple-sort/bootstrap-table-multiple-sort.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Data</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Hero (Normal)</a></li>
                <li><a href="index2.html">Hero (RankUp)</a></li>
                <li><a href="#">Hero (Skill) [WIP]</a></li>
                <li class="active"><a href="#">Equip [WIP]</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container" style="width: 1250px;">
        <table id="table" class="table-responsive" data-sort-name="id" data-toggle="table" data-search="true" data-filter-control="true"
            data-filter-show-clear="true" data-click-to-select="true" data-show-multi-sort="true" data-url="./equip.json">
            <thead>
                <tr>
                    <th data-field="icon" data-formatter="icon_formatter" >Icon</th>
                    <th data-field="name" data-width="500px" data-filter-control="input" data-sortable="true">Name</th>
                    <th data-field="rank" data-align="center" data-filter-control="select" data-sortable="true">Rank</th>
                    <th data-field="lv" data-align="center" data-sortable="true">Lv</th>
                    <th data-field="hp" data-sortable="true">HP</th>
                    <th data-field="atk" data-sortable="true">Atk</th>
                    <th data-field="def" data-sortable="true">Def</th>
                    <th data-field="spd" data-sortable="true">AtkSpd</th>
                    <th data-field="move" data-sortable="true">MoveSpd</th>
                    <th data-field="crit" data-sortable="true" data-formatter="percent_formatter">Crit</th>
                    <th data-field="skiname" data-sortable="true">Skill</th>
                    <th data-field="skiatk" data-sortable="true">SkillAtk</th>
                    <th data-field="skibp" data-sortable="true">SkillCost</th>
                    <th data-field="skibuff1" data-sortable="true">SkillBuff1</th>
                    <th data-field="skibuff2" data-sortable="true">SkillBuff2</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        function icon_formatter(value, row, index, field) {
            if (value != undefined)
                return `<img id="equip_icon" src="icon/item/Item1_e${value}.png">`;
            return value;
        }
        function percent_formatter (value) {
            if(value != 0)
                return `${Math.round(value*100)}%`;
            return value;
        }

        $('table').on('post-body.bs.table', (data) => {
            $('table td:contains("-")').each((index, elem) => {
                $(elem).addClass('a2');
            });
        });
    </script>
</body>

</html>
